<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Here We access the database</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    
    <div class="main-section">
        <div class="table-box">
        <table class="table">
            <tbody class="tableBody">
                <tr class="table-head">
                    <td><h2>All Student</h2></td>
                    <td colspan="2"><input class="search" type="text" placeholder="Search Student name : "></td>
                    <td colspan="2"><input class="filter" type="text" placeholder="Filter with Village : "></td>
                    <td colspan="2" class="add-1" >
                        <div class="box">
                            <p class="add">Add </p>
                            <i class="fa-solid fa-user-plus"></i>
                        </div>
                    </td>
                    
                </tr>
                <tr class="table-heading">
                    <td>Id</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Village</td>
                    <td>Age</td>
                    <td>Update</td>
                    <td>Delete</td>
              </tr>
            </tbody>
        </table>
        </div>

    </div>
    <div class="add-page" >
    <div class="add-form-section">
        <div class="head">
        <h1>In this page we Add our data</h1>
        <p class="cross" ><i class="fa-solid fa-xmark"></i></p>
        </div>
        <div class="update-form">
            <form action="" class="form" method="get">
            <div class="first-name">
                    <label for="first Name">Enter Id : </label>
                    <input type="text" name="id" class="id">
                    <small class="id-error" style="margin-top: -5px; color :blue">Id must be unique.</small>
                </div>
                <div class="first-name">
                    <label for="first Name">Enter First Name : </label>
                    <input type="text" class="firstname">
                    <small class="first-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="first-name">
                    <label for="first Name">Enter Last Name : </label>
                    <input type="text" class="lastname">
                    <small class="last-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="first-name">
                    <label for="first Name">Enter Village : </label>
                    <input type="text" class="village">
                    <small class="village-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="first-name">
                    <label for="age">Enter Age : </label>
                    <input type="number" class="age">
                    <small class="age-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="add-button">
                    <p>Add</p>
                </div>
            </form>
        </div>
    </div>
    </div>



    <div class="main-form-section update-form-page">
        <h1>In this page we update our data</h1>
        <div class="update-form">
            <form action="" class="form update-1">
                <div class="first-name">
                    <label for="first Name">Enter First Name : </label>
                    <input type="text" class="f-name">
                    <small class="f-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="first-name">
                    <label for="first Name">Enter Last Name : </label>
                    <input type="text" class="l-name">
                    <small class="l-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="first-name">
                    <label for="age">Enter Age : </label>
                    <input type="number" class="a-name">
                    <small class="a-error" style="margin-top: -5px; color :red"></small>
                </div>
                <div class="first-name">
                    <label for="age">Enter Village : </label>
                    <input type="text" class="v-name">
                    <small class="v-error" style="margin-top: -5px; color :blue"></small>
                </div>
                <div class="footer">
                <div class="update-cross">
                <a><i class="fa-solid fa-xmark"></i></a>
                </div>
                <div class="add-button update-button">
                    <p>Update</p>
                </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
    
</body>
</html>
